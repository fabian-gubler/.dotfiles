# UNBIND / IGNORE
s			ignore
S			ignore
j			ignore
J			ignore
q			ignore

# CUSTOM KEYBINDS
DOWN        add volume -5
UP          add volume 5
Q           quit-watch-later
c           cycle sub
MBTN_LEFT   cycle pause; run "sound"

# USER INTERFACE
t			script-message-to seek_to toggle-seeker
a           script-binding uosc/peek-timeline
mbtn_right  script-binding uosc/menu
ENTER       script-binding uosc/menu

# UOSC MENU
S           script-binding uosc/stream-quality     #! Screen Resolution
C           script-binding uosc/subtitles          #! Select subtitles
O           script-binding uosc/open-file          #! Open file
A           script-binding uosc/audio              #! Select audio
P           script-binding uosc/chapters           #! Utils > Chapters
L           script-binding uosc/playlist           #! Playlist

# Position
0           seek 0    absolute-percent
1           seek 10   absolute-percent
2           seek 20   absolute-percent
3           seek 30   absolute-percent
4           seek 40   absolute-percent
5           seek 50   absolute-percent 
6           seek 60   absolute-percent 
7           seek 70   absolute-percent 
8           seek 80   absolute-percent 
9           seek 90   absolute-percent 

y show-text "${path} copied to clipboard"; run "/bin/sh" "-c" "echo ${path} | xclip -selection clipboard"
Y run "/bin/sh" "-c" "xdg-open ${path}"


